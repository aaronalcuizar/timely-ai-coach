<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timely - AI Productivity Coach</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }

        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <!-- App Container -->
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-3">
                        <div
                            class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center">
                            <i class="fas fa-rocket text-white text-lg"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900">Timely</h1>
                            <p class="text-sm text-gray-600">AI Productivity Coach</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <div id="connectionStatus" class="w-2 h-2 bg-gray-400 rounded-full"></div>
                            <span class="text-sm text-gray-600">Status</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2 text-sm font-medium text-gray-700">
                                <i class="fas fa-battery-half text-blue-600"></i>
                                <span id="energyDisplay">Medium Energy</span>
                            </div>
                            <div class="flex items-center space-x-2 text-sm font-medium text-gray-700">
                                <i class="fas fa-user-cog text-blue-600"></i>
                                <span id="personalityDisplay">Coach Mode</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 h-[calc(100vh-140px)]">

                <!-- Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-white border border-gray-200 rounded-xl p-6 space-y-6 h-full overflow-y-auto">
                        <!-- Settings Section -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                <i class="fas fa-cog mr-2 text-blue-600"></i>
                                Settings
                            </h3>

                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="fas fa-battery-half mr-2 text-blue-600"></i>Energy Level
                                    </label>
                                    <select id="energySelect" class="input-field">
                                        <option value="low">Low Energy</option>
                                        <option value="medium" selected>Medium Energy</option>
                                        <option value="high">High Energy</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="fas fa-user-cog mr-2 text-blue-600"></i>Coach Style
                                    </label>
                                    <select id="personalitySelect" class="input-field">
                                        <option value="coach" selected>Professional Coach</option>
                                        <option value="friend">Friendly Helper</option>
                                        <option value="strict">Direct & Focused</option>
                                        <option value="zen">Calm & Mindful</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                <i class="fas fa-bolt mr-2 text-blue-600"></i>
                                Quick Actions
                            </h3>

                            <div class="space-y-3">
                                <button id="morningBtn" class="btn-primary w-full">
                                    <i class="fas fa-sun"></i>
                                    <span>Morning Check-in</span>
                                </button>
                                <button id="planDayBtn" class="btn-primary w-full">
                                    <i class="fas fa-calendar-day"></i>
                                    <span>Plan My Day</span>
                                </button>
                            </div>
                        </div>

                        <!-- Add Task -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                <i class="fas fa-plus mr-2 text-blue-600"></i>
                                Add Task
                            </h3>

                            <form id="taskForm" class="space-y-3">
                                <input type="text" id="taskTitle" placeholder="Task title..." class="input-field"
                                    required>

                                <div class="grid grid-cols-2 gap-2">
                                    <select id="taskPriority" class="input-field text-sm">
                                        <option value="low">Low</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">High</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                    <input type="number" id="taskDuration" placeholder="30 min" value="30" min="5"
                                        max="480" class="input-field">
                                </div>

                                <button type="submit"
                                    class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
                                    <i class="fas fa-plus"></i>
                                    <span>Add Task</span>
                                </button>
                            </form>
                        </div>

                        <!-- Current Tasks -->
                        <div id="tasksContainer">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                <i class="fas fa-list mr-2 text-blue-600"></i>
                                Current Tasks
                                <span id="taskCount"
                                    class="ml-2 bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">0</span>
                            </h3>

                            <div id="tasksList" class="space-y-2">
                                <!-- Tasks will be dynamically added here -->
                            </div>
                        </div>

                        <!-- Clear Chat -->
                        <div class="pt-4 border-t border-gray-200">
                            <button id="clearChatBtn"
                                class="w-full bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
                                <i class="fas fa-trash"></i>
                                <span>Clear Chat</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Main Chat Area -->
                <div class="lg:col-span-3">
                    <div class="chat-container">
                        <!-- Chat Header -->
                        <div class="border-b border-gray-200 p-4">
                            <div class="flex items-center justify-between">
                                <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                                    <i class="fas fa-comments mr-2 text-blue-600"></i>
                                    Chat with Timely
                                </h2>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-4 text-sm text-gray-600">
                                        <span id="tokensUsed" class="flex items-center space-x-1">
                                            <i class="fas fa-brain"></i>
                                            <span>0 tokens</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Chat Messages -->
                        <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chatMessages">
                            <!-- Messages will be dynamically added here -->
                        </div>

                        <!-- Chat Input -->
                        <div class="border-t border-gray-200 p-4">
                            <form id="chatForm" class="flex space-x-3">
                                <div class="flex-1">
                                    <input type="text" id="messageInput"
                                        placeholder="Type your message... (e.g., 'What should I do next?')"
                                        class="input-field" autocomplete="off">
                                </div>
                                <button type="submit" id="sendBtn" class="btn-primary px-6">
                                    <i class="fas fa-paper-plane"></i>
                                    <span>Send</span>
                                </button>
                            </form>

                            <!-- Quick Suggestions -->
                            <div class="flex flex-wrap gap-2 mt-3">
                                <button
                                    class="quick-suggestion bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200 transition-colors duration-200">
                                    What should I do next?
                                </button>
                                <button
                                    class="quick-suggestion bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200 transition-colors duration-200">
                                    Plan my day
                                </button>
                                <button
                                    class="quick-suggestion bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200 transition-colors duration-200">
                                    I'm feeling stuck
                                </button>
                                <button
                                    class="quick-suggestion bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200 transition-colors duration-200">
                                    How to prioritize?
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Scripts -->
    <script src="./src/app.js"></script>
</body>

</html>
